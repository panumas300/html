<!DOCTYPE html>
<html>
    <head>
    <h1>ทดสอบ</h1>
    <h2>ทดสอบ</h2>
    <p>ทดสอบ</p>
    <!--link rel="stylesheet" href="css.css"-->
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
    <font face="TH SarabunPSK" size="7px">ทดสอบ font</font>
        <form>
        <table border="1" width="90%" class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ประเภทของข้อมูล</th>
                    <th>ช่องกรอกข้อมูล</th>
                </tr>
            </thead>
            <tr class="table-danger">
                <td>ID</td>
                <td><input type="text" required/></td>
            </tr>
            <tr">
                <td>Firstname Lastname</td>
                <td><input type="text"required /></td>
            </tr>
            <tr class="table-danger">
                <td>Password</td>
                <td><input type="password"required /></td>
            </tr>
            <tr>
                <td>Birthday</td>
                <td><input type="date"required /></td>
            </tr>
            <tr class="table-danger">
                <td>Address</td>
                <td><textarea class="form-control" rows="5" id="comment"></textarea></td>
            </tr>
            <tr>
                <td>Favorite food</td>
                <td><select class="form-control" id="sel1">
                    <option>ผัดกะเพรา</option>
                    <option>ผัดคะน้า</option>
                    <option>ผัดไทย</option>
                    <option>ผัดเผ็ด</option>
                </select></td>
            </tr>
            <tr class="table-danger">
                <td>Height</td>
                <td><input type="number"required min="150" max="200"/></td>
            </tr>
            <tr>
                <td>weight</td>
                <td><input type="number"required min="30" max="200"/></td>
            </tr>
            <tr class="table-danger">
                <td>E-mail</td>
                <td><input type="email"required /></td>
            </tr>
            <tr>
                <td>Tel</td>
                <td><input type="tel"required /></td>
            </tr>
            <tr class="table-danger">
                <td>Your link</td>
                <td><input type="url"required /></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" required name=gender checked value="male"/>Male <input type="radio" name=gender value="female"/>Female</td>
            </tr>
            <tr class="table-danger">
                <td>What's your favorite color</td>
                <td><input type="color"required /></td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td><input required type="checkbox"value="อ่านหนังสือ" />อ่านหนังสือ<input type="checkbox" checked value="เล่นกีฬา" />เล่นกีฬา<input type="checkbox"value="ดูโทรทัศน์" />ดูโทรทัศน์</td>
            </tr>
            <tr class="table-danger">
                <td>Upload file</td>
                <td><input type="file" required/></td>
            </tr>
        </table>
            <input type="submit"required value="ยืนยันข้อมูล" class="btn btn-success"></button>
            <input type="reset"required value="ยกเลิก"/>
            <input type="range" name="vol" min="0" max="50">
        </form>
        <button type="button" class="btn">Basic</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-link">Link</button>
    </body>
</html>
